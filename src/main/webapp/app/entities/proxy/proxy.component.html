<div>
    <h2>
        <span jhiTranslate="socialappApp.proxy.home.title">Proxies</span>
        <button class="btn btn-primary float-right create-proxy" [routerLink]="['/', { outlets: { popup: ['proxy-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="socialappApp.proxy.home.createLabel">
            Create new Proxy
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'socialappApp.proxy.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="proxies">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="host"><span jhiTranslate="socialappApp.proxy.host">Host</span></th>
            <th jhiSortBy="port"><span jhiTranslate="socialappApp.proxy.port">Port</span></th>
            <th jhiSortBy="username"><span jhiTranslate="socialappApp.proxy.username">Username</span></th>
            <th jhiSortBy="password"><span jhiTranslate="socialappApp.proxy.password">Password</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let proxy of proxies ;trackBy: trackId">
                <td><a [routerLink]="['../proxy', proxy.id ]">{{proxy.id}}</a></td>
                <td>{{proxy.host}}</td>
                <td>{{proxy.port}}</td>
                <td>{{proxy.username}}</td>
                <td>{{proxy.password}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../proxy', proxy.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'proxy/'+ proxy.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'proxy/'+ proxy.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
