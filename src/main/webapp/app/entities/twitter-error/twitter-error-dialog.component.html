<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTwitterErrorLabel" jhiTranslate="socialappApp.twitterError.home.createOrEditLabel">Create or edit a Twitter Error</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!twitterError.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="twitterError.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialappApp.twitterError.type" for="field_type">Type</label>
            <select class="form-control" name="type" [(ngModel)]="twitterError.type" id="field_type" >
                <option value="UPDATE" jhiTranslate="socialappApp.TwitterErrorType.UPDATE">UPDATE</option>
                <option value="LIKE" jhiTranslate="socialappApp.TwitterErrorType.LIKE">LIKE</option>
                <option value="RETWEET" jhiTranslate="socialappApp.TwitterErrorType.RETWEET">RETWEET</option>
                <option value="TWEET" jhiTranslate="socialappApp.TwitterErrorType.TWEET">TWEET</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialappApp.twitterError.errorCode" for="field_errorCode">Error Code</label>
            <input type="number" class="form-control" name="errorCode" id="field_errorCode"
                [(ngModel)]="twitterError.errorCode"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialappApp.twitterError.account" for="field_account">Account</label>
            <input type="text" class="form-control" name="account" id="field_account"
                [(ngModel)]="twitterError.account" minlength="4" maxlength="15" pattern="(^[a-zA-Z0-9_]*$)" />
            <div [hidden]="!(editForm.controls.account?.dirty && editForm.controls.account?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.account?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 4 }">
                   This field is required to be at least 4 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.account?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 15 }">
                   This field cannot be longer than 15 characters.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.account?.errors?.pattern" jhiTranslate="entity.validation.pattern" translateValues="{ pattern: 'Account' }">
                    This field should follow pattern for "Account".
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialappApp.twitterError.errorMessage" for="field_errorMessage">Error Message</label>
            <input type="text" class="form-control" name="errorMessage" id="field_errorMessage"
                [(ngModel)]="twitterError.errorMessage"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialappApp.twitterError.message" for="field_message">Message</label>
            <input type="text" class="form-control" name="message" id="field_message"
                [(ngModel)]="twitterError.message"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialappApp.twitterError.rateLimitStatus" for="field_rateLimitStatus">Rate Limit Status</label>
            <input type="text" class="form-control" name="rateLimitStatus" id="field_rateLimitStatus"
                [(ngModel)]="twitterError.rateLimitStatus" maxlength="20" />
            <div [hidden]="!(editForm.controls.rateLimitStatus?.dirty && editForm.controls.rateLimitStatus?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.rateLimitStatus?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 20 }">
                   This field cannot be longer than 20 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="socialappApp.twitterError.statusCode" for="field_statusCode">Status Code</label>
            <input type="number" class="form-control" name="statusCode" id="field_statusCode"
                [(ngModel)]="twitterError.statusCode"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
