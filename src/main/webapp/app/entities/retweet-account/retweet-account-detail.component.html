
<div *ngIf="retweetAccount">
    <h2><span jhiTranslate="socialappApp.retweetAccount.detail.title">Retweet Account</span> {{retweetAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="socialappApp.retweetAccount.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'socialappApp.RetweetAccountStatus.' + retweetAccount.status}}">{{retweetAccount.status}}</span>
        </dd>
        <dt><span jhiTranslate="socialappApp.retweetAccount.userid">Userid</span></dt>
        <dd>
            <span>{{retweetAccount.userid}}</span>
        </dd>
        <dt><span jhiTranslate="socialappApp.retweetAccount.username">Username</span></dt>
        <dd>
            <span>
                <a target="_blank" href="https://twitter.com/{{retweetAccount.username}}">@{{retweetAccount.username}}</a>
            </span>
        </dd>
        <dt><span jhiTranslate="socialappApp.retweetAccount.tweetId">Tweet Id</span></dt>
        <dd>
            <span>{{retweetAccount.tweetId}}</span>
        </dd>
        <dt><span jhiTranslate="socialappApp.retweetAccount.stop">Stop</span></dt>
        <dd>
            <span>{{retweetAccount.stop}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'retweet-account/'+ retweetAccount.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
