<div>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 *ngIf="success" jhiTranslate="social.register.title" translateValues="{ label: '{{providerLabel}}' }">Registration with</h1>
            <h1 *ngIf="error" jhiTranslate="social.register.errorTitle">Registration</h1>

            <div class="alert alert-success" *ngIf="success" jhiTranslate="social.register.messages.success">
                <strong>Registration saved!</strong> Please check your email for confirmation.
            </div>

            <div class="alert alert-danger" *ngIf="error" jhiTranslate="social.register.messages.error.fail">
                <strong>Registration failed!</strong> Please try again later.
            </div>

            <jhi-social *ngIf="success" provider="{{ provider }}"></jhi-social>
        </div>
    </div>
</div>
